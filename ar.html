<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Redirect</title>
  <script>
    // Ссылки на файлы
    const glbUrl = "https://raw.githubusercontent.com/devsoftsr/models/main/3DModel.glb";
    const usdzUrl = "https://raw.githubusercontent.com/devsoftsr/models/main/3DModel.usdz";

    // Определяем устройство
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Android → Scene Viewer
      const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;end;`;
      window.location.href = sceneViewerUrl;
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // iOS → Quick Look
      window.location.href = usdzUrl;
    } else {
      // Другие устройства → просто открыть 3D модель в браузере
      window.location.href = "https://devsoftsr.github.io/models/index.html";
    }
  </script>
</head>
<body>
  <p>Відбувається перенаправлення на AR...</p>
</body>
</html>
