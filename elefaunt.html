<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Wrapper</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }

    #pageFrame {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Контейнер для QR/кнопки */
    #arContainer {
        position: fixed;
        top: 30vh;
        right: 5vw;
        z-index: 9999;
        background: white;
        padding: 1.5vh 1.5vw;
        border-radius: 1.5vh;
        box-shadow: 0 0.5vh 1vh rgba(0,0,0,0.25);
        text-align: center;
    }

    /* QR-код / кнопка AR */
    #arContainer img {
        width: 8vw;  /* уменьшенный размер QR для десктопа */
        height: auto;
    }

    #arLabel {
        margin-top: 1vh;
        font-size: 1.2vh;
        color: #333;
        max-width: 8vw;
        line-height: 1.2;
    }

    /* Мобильная адаптация */
    @media (max-width: 900px) {
        #arContainer {
            top: unset;
            right: 5vw;
            bottom: 15vh;
            padding: 1vh 2vw;
        }
        #arContainer img {
            width: 25vw;  /* кнопка AR крупнее для удобного нажатия */
        }
        #arLabel {
            font-size: 2vw;
            max-width: 25vw;
        }
    }
</style>
</head>

<body>

<iframe 
    id="pageFrame" 
    src="https://mbmmyhome.ua/product/statuetka-dekorativna-slon-dh-st-22-1697460383-65">
</iframe>

<!-- Контейнер для QR или кнопки AR -->
<div id="arContainer">
    <img id="arImage" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://devsoftsr.github.io/models/ar.html?model=slon-dh-st-22" alt="AR QR">
    <div id="arLabel">Відскануйте, щоб переглянути товар у режимі AR</div>
</div>

<script>
    // Определяем мобильное устройство
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        const arContainer = document.getElementById('arContainer');
        const arImage = document.getElementById('arImage');
        const arLabel = document.getElementById('arLabel');

        // Меняем QR на кнопку AR
        arImage.src = "https://cdn-icons-png.flaticon.com/512/564/564619.png"; // кнопка AR
        arImage.style.cursor = "pointer";

        // Меняем подпись
        arLabel.textContent = "Натисніть, щоб переглянути товар у AR";

        // Добавляем переход на AR по клику
        arImage.onclick = () => {
            window.location.href = "https://devsoftsr.github.io/models/ar.html?model=slon-dh-st-22";
        };
    }
</script>

</body>
</html>
