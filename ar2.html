<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR — Модель</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background:#f5f5f5;}
    #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1;}
  </style>
</head>
<body>
  <div id="info"><h2>AR Перегляд</h2></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, reticle;
    let model = null;
    let placement = 'horizontal';

    // Получаем модель из URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelSrc = urlParams.get('model') || 'chair_horizontal.glb';
    console.log('Будет загружена модель:', modelSrc);

    // Определяем placement по имени файла
    if(modelSrc.includes('_vertical')) placement = 'vertical';
    else placement = 'horizontal';
    console.log('Placement:', placement);

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Reticle для позиционирования модели
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI/2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      loadModel(modelSrc);
    }

    function loadModel(path) {
      const loader = new GLTFLoader();
      loader.load(
        path,
        (gltf) => {
          console.log('Модель загружена:', path);
          model = gltf.scene;

          // Авто-скейлинг модели под плоскость (максимальная размерность 1 м)
          const box = new THREE.Box3().setFromObject(model);
          const size = new THREE.Vector3();
          box.getSize(size);
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 1 / maxDim;
          model.scale.setScalar(scale);
        },
        undefined,
        (error) => { console.error('Ошибка загрузки модели:', error); }
      );
    }

    function onSelect() {
      if(reticle.visible && model) {
        const clone = model.clone();
        clone.position.setFromMatrixPosition(reticle.matrix);

        if(placement === 'vertical') {
          const camPos = new THREE.Vector3();
          camera.getWorldPosition(camPos);
          clone.lookAt(camPos);
        }

        scene.add(clone);
      }
    }

    let xrHitTestSource = null;
    let xrReferenceSpace = null;

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if(frame) {
        const session = renderer.xr.getSession();

        if(!xrReferenceSpace) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            xrReferenceSpace = refSpace;
            session.requestHitTestSource({ space: xrReferenceSpace }).then((source) => {
              xrHitTestSource = source;
            });
          });
        }

        if(xrHitTestSource) {
          const hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if(hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(renderer.xr.getReferenceSpace());
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

  </script>
</body>
</html>
